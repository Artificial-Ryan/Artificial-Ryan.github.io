<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="icon" href="{{ site.baseurl }}/img/196181130.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>
<body>
    {{ content }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll(".fade-in-section");

            const observerOptions = {
                root: null, // viewport
                rootMargin: "0px",
                threshold: 0.1 // 10% of the section needs to be visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("is-visible");
                        observer.unobserve(entry.target); // Stop observing once visible
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });

            // Dark Mode Toggle Logic
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light-mode') {
                body.classList.add('light-mode');
                darkModeToggle.checked = false; // Toggle unchecked for Light Mode
            } else { // Default to dark mode if no preference or 'dark-mode'
                body.classList.remove('light-mode');
                darkModeToggle.checked = true; // Toggle checked for Dark Mode
            }

            darkModeToggle.addEventListener('change', () => {
                if (darkModeToggle.checked) { // If toggle is checked (user wants Dark Mode)
                    body.classList.remove('light-mode'); // Remove light mode class
                    localStorage.setItem('theme', 'dark-mode');
                } else { // If toggle is unchecked (user wants Light Mode)
                    body.classList.add('light-mode'); // Add light mode class
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
    </script>
</body>
</html>
